<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medidas em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos ou sisplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="fotos/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="fotos/fotom.png" type="image/png">
        <img src="fotos/fotog.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="audios/domenica-rmx.mp3" controls autoplay></audio>
    
</body>
</html>
